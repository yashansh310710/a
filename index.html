<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add YouTube Bot Subscribers</title>
</head>
<body>
    <h1>Add YouTube Bot Subscribers</h1>
    <form id="subscriberForm">
        <label for="channelId">YouTube Channel ID:</label>
        <input type="text" id="channelId" required>
        <br>
        <label for="count">Number of Subscribers:</label>
        <input type="number" id="count" min="1" max="1000" required>
        <br>
        <button type="submit">Add Subscribers</button>
    </form>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
